    <head>
        <title>Data Structures and Algorithms in Javascript</title>
    </head>
    <body>

                    <h3>1. Array</h3>
                </td>
            </tr>

            <tr>
                <td colspan="4">
                    <h3>2. List</h3>
                </td>

        <script src="./js_test.js" type="text/javascript"></script>
